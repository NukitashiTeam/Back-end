<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUSIC PLAYER - ĐÃ FIX THEO JSON CỦA MÀY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); font-family: 'Segoe UI', sans-serif; }
    .card { transition: all 0.4s ease; }
    .card:hover { transform: translateY(-12px) scale(1.03); box-shadow: 0 25px 50px rgba(255, 107, 0, 0.4); }
    .playing { border: 5px solid #ff6b00; box-shadow: 0 0 40px #ff6b00; animation: glow 2s infinite; }
    @keyframes glow { 0%,100% { box-shadow: 0 0 40px #ff6b00; } 50% { box-shadow: 0 0 60px #ff9500; } }
    .premium { background: linear-gradient(45deg, #f093fb, #f5576c); }
    .free { background: linear-gradient(45deg, #4facfe, #00f2fe); }
    .status-ok { background: #22c55e; }
    .status-error { background: #ef4444; animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0.6; } }
    .duration { font-family: monospace; }
  </style>
</head>
<body class="text-white min-h-screen">

  <!-- Header -->
  <div class="text-center py-12 bg-black/40 backdrop-blur-xl border-b border-white/10">
    <h1 class="text-7xl font-bold bg-gradient-to-r from-orange-400 via-pink-500 to-purple-600 bg-clip-text text-transparent">
      MY MUSIC LIBRARY
    </h1>
    <p class="text-2xl mt-4 opacity-90">API: <code class="bg-white/20 px-5 py-2 rounded-full">/api/music/music-list</code></p>
    <div class="mt-8 flex justify-center gap-8 items-center flex-wrap">
      <button id="reload" class="px-10 py-5 bg-gradient-to-r from-orange-600 to-pink-700 rounded-full font-bold text-2xl shadow-2xl hover:scale-110 transition flex items-center gap-4">
        <span id="reloadIcon">Reload</span> Tải lại dữ liệu
      </button>
      <div id="status" class="px-10 py-5 rounded-full font-bold text-xl status-ok shadow-lg">Sẵn sàng</div>
      <div class="text-5xl font-bold" id="counter">0</div>
    </div>
    <p class="mt-6 text-lg opacity-70">
      Auto reload mỗi <span id="interval">10</span>s | Cập nhật lúc: <span id="last">--:--</span>
    </p>
  </div>

  <!-- Danh sách nhạc -->
  <div class="container mx-auto px-8 py-12">
    <div id="list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-10"></div>
    
    <div id="empty" class="text-center py-40 text-7xl hidden">
      <div class="text-9xl mb-10">Empty</div>
      <p class="text-3xl opacity-70">Chưa có bài hát nào trong thư viện</p>
    </div>
  </div>

  <script>
    const API = 'http://localhost:3000/api/music/music-list';
    const PROXY = 'https://api.allorigins.win/get?url=' + encodeURIComponent(API);
    let songs = [];
    let sound = null;
    let currentCard = null;
    let loadCount = 0;

    const els = {
      list: document.getElementById('list'),
      empty: document.getElementById('empty'),
      status: document.getElementById('status'),
      counter: document.getElementById('counter'),
      reload: document.getElementById('reload'),
      reloadIcon: document.getElementById('reloadIcon'),
      last: document.getElementById('last'),
      interval: document.getElementById('interval')
    };

    // Chuyển giây → mm:ss
    function formatDuration(sec) {
      if (!sec) return '--:--';
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    async function load() {
      loadCount++;
      els.reloadIcon.className = 'animate-spin';
      els.status.className = 'px-10 py-5 rounded-full font-bold text-xl bg-yellow-600 shadow-lg';
      els.status.textContent = `Đang tải... #${loadCount}`;

      try {
        let res = await fetch(API + '?_=' + Date.now(), { cache: 'no-store' });
        if (!res.ok) throw new Error('Direct failed');

        let data = await res.json();
        if (!Array.isArray(data)) throw new Error('Not array');

        songs = data;

      } catch (e) {
        try {
          const proxyRes = await fetch(PROXY);
          const proxyData = await proxyRes.json();
          songs = JSON.parse(proxyData.contents);
          if (!Array.isArray(songs)) throw new Error('Proxy data invalid');
          els.status.textContent = 'OK (qua proxy)';
        } catch (e2) {
          els.empty.classList.remove('hidden');
          els.list.innerHTML = '';
          els.status.className = 'px-10 py-5 rounded-full font-bold text-xl status-error shadow-lg';
          els.status.textContent = 'LỖI API';
          console.error(e2);
          els.reloadIcon.className = '';
          return;
        }
      }

      render();
      els.status.className = 'px-10 py-5 rounded-full font-bold text-xl status-ok shadow-lg';
      els.status.textContent = `HOÀN TẤT • ${songs.length} bài`;
      els.counter.textContent = songs.length;
      els.last.textContent = new Date().toLocaleTimeString();
      els.reloadIcon.className = '';
    }

    function render() {
      if (songs.length === 0) {
        els.empty.classList.remove('hidden');
        els.list.innerHTML = '';
        return;
      }
      els.empty.classList.add('hidden');

      els.list.innerHTML = songs.map((s, i) => {
        const url = s.mp3_url;
        const title = s.title || 'Không tên';
        const artist = s.artist || 'Không rõ';
        const album = s.album || 'Không có album';
        const genre = s.genre || 'Unknown';
        const duration = formatDuration(s.duration_sec);
        const thumb = s.image_url || s.artwork_url || 'https://via.placeholder.com/300x300/1a1a2e/ffffff?text=' + encodeURIComponent(title[0]);
        const premium = s.is_premium;

        return `
          <div class="card bg-white/5 backdrop-blur-2xl rounded-3xl overflow-hidden shadow-2xl border ${premium ? 'border-yellow-500/50' : 'border-white/20'} cursor-pointer group"
               onclick="play(${i})">
            <div class="relative">
              <img src="${thumb}" alt="${title}" class="w-full h-72 object-cover group-hover:scale-110 transition duration-500">
              <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/30 to-transparent"></div>
              
              <!-- Premium badge -->
              ${premium ? `<div class="absolute top-4 left-4 bg-yellow-500 text-black px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2l3.09 6.26L20 9.27l-5 4.87 1.18 6.88L10 17.77l-6.18 3.25L5 14.14l-5-4.87 6.91-1.01L10 2z"/></svg>
                PREMIUM
              </div>` : ''}
              
              <!-- Play button overlay -->
              <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                <div class="bg-white/90 text-black w-20 h-20 rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition">
                  <svg class="w-10 h-10 ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
              </div>
            </div>

            <div class="p-6">
              <h3 class="text-2xl font-bold truncate">${title}</h3>
              <p class="text-lg opacity-90 truncate">${artist}</p>
              <p class="text-sm opacity-70 mt-2">${album} • ${genre}</p>
              <div class="flex justify-between items-center mt-4">
                <span class="duration text-lg font-mono bg-black/40 px-3 py-1 rounded">${duration}</span>
                <span class="text-xs opacity-60">#${s.track_id || i+1}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    window.play = function(i) {
      if (sound) { sound.stop(); if (currentCard) currentCard.classList.remove('playing'); }

      const s = songs[i];
      if (!s.mp3_url) return alert('Bài này không có link phát!');

      const card = els.list.children[i];
      card.classList.add('playing');
      currentCard = card;

      sound = new Howl({
        src: [s.mp3_url],
        html5: true,
        format: ['mp3', 'm4a', 'aac'],
        onloaderror: () => { alert('Không tải được: ' + s.title); card.classList.remove('playing'); },
        onplayerror: () => { alert('Không phát được: ' + s.title); card.classList.remove('playing'); },
        onend: () => card.classList.remove('playing')
      });
      sound.play();
    };

    // Events
    els.reload.onclick = load;
    setInterval(load, 10000);
    load();
  </script>
</body>
</html>
